<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>Quick Count</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" rel="stylesheet">

  <style type="text/css">
    html,
    body {
      overflow-y: auto !important;
      padding: 0px;
      margin: 0px;
    }

    /* PRELOADING */
    #loading {
      position: absolute;
      width: 100%;
      height: 5px;
      overflow-x: hidden;
      z-index: 9999;
    }

    #loading.hide {
      display: none;
    }

    .line {
      position: absolute;
      opacity: 0.4;
      background: #ffffff;
      width: 100%;
      height: 5px;
    }

    .subline {
      position: absolute;
      background: #ffbc00;
      height: 5px;
    }

    .inc {
      animation: increase 1s infinite linear;
    }

    @keyframes increase {
      from {
        left: -10%;
        width: 10%;
      }

      to {
        left: 100%;
        width: 60%;
      }
    }

    /* END PRELOADING */
  </style>
</head>

<body>
  <div id="loading">
    <div class="line"></div>
    <div class="subline inc"></div>
  </div>
  <noscript>
    <strong>Quick Count Membutuhkan Javascript dan Browser Standar.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script type="text/javascript">
    (function () {
      var me = window.loading = {
        el: document.getElementById('loading'),
        _counter: 1,
        get visible() {
          return !me.el.classList.contains('hide')
        },
        get counter() {
          return me._counter
        },
        set counter(val) {
          me._counter = val < 0 ? 0 : val
          if (me.visible) {
            if (me._counter <= 0) {
              me.el.classList.add('hide')
            }
          } else {
            if (me._counter > 0) {
              me.el.classList.remove('hide')
            }
          }
        }
      }
    })()
  </script>
</body>

</html>
